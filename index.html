<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="carousel-container">
            <button id="prevBtn" @click="prevImage">&lt;</button>
            <div id="carousel">
                <div v-for="(image, index) in images" :key="index" :class="{ 'carousel-item': true, 'visible': index === currentIndex }">
                    <img class="carousel-img" :src="image" :alt="'Image ' + (index + 1)">
                </div>
            </div>
            <button id="nextBtn" @click="nextImage">&gt;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
